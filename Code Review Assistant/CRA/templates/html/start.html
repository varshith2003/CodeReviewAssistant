{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRA 1.0 Login</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstarp.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/start.css' %}"
    />
  </head>

  <body>
    <div class="container">
      <div class="left">
        <div class="icon">
          <h2>Code Review Assistant</h2>
        </div>
        <div class="random-texts" id="randomTexts">
          <!-- JavaScript will update this -->
          <h2>Empower your coding with AI.</h2>
        </div>
      </div>
      <div class="right">
        <h2>Get Started</h2>
        <a href="{% url 'lf' %}" class="buttons">Login</a>
        <a href="{% url 'signup' %}" class="buttons">Signup</a>
      </div>
    </div>
    <script src="#"></script>
  </body>
  <script>
    const texts = [
      "Empower your coding with AI.",
      "Revolutionize your code reviews.",
      "Optimize your development process.",
      // Add more predefined texts here
    ];

    let currentIndex = 0;

    function typeText(text, index, callback) {
      if (index < text.length) {
        document.getElementById("randomTexts").innerHTML =
          text.substring(0, index + 1) + '<span aria-hidden="true"></span>';
        setTimeout(function () {
          typeText(text, index + 1, callback);
        }, 100); // Speed of typing
      } else if (callback) {
        setTimeout(callback, 2000); // Wait a bit before starting to delete
      }
    }

    function changeText() {
      const text = texts[currentIndex];
      typeText(text, 0, function () {
        // Wait a bit before changing to the next text
        setTimeout(function () {
          currentIndex = (currentIndex + 1) % texts.length;
          changeText();
        }, 2000); // Time before changing to the next text
      });
    }

    changeText();
  </script>
</html>
