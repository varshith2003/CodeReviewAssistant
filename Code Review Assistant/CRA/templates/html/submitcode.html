{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Review Page</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstarp.css' %}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("https://source.unsplash.com/1600x900/?computer"); /* Unsplash image related to computers */
        background-size: cover;
        margin: 0;
        padding: 0;
      }

      .navbar {
        background-color: #333; /* Dark background color */
        padding: 10px;
        text-align: center;
      }

      .navbar a {
        color: #fff; /* White text color */
        text-decoration: none;
        margin: 0 10px;
        padding: 8px 16px; /* Padding around links */
        border-radius: 4px; /* Rounded corners */
        transition: background-color 0.3s; /* Smooth transition effect */
      }

      .navbar a:hover {
        background-color: #555; /* Darker background color on hover */
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: rgba(
          95,
          115,
          119,
          0.8
        ); /* Semi-transparent white background */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }

      h2 {
        color: #f8f2f2;
        margin-bottom: 20px;
      }

      .submit-code textarea {
        width: 98%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid black;
        background-color: black;
        border-radius: 4px;
        color: #fff;
        resize: vertical;
      }

      .submit-code button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .submit-code button:hover {
        background-color: #45a049;
      }

      .reviews {
        margin-top: 20px;
      }

      .review-item {
        background-color: #b2b6de;
        padding: 10px;
        margin-bottom: 10px;
        border-left: 4px solid #4caf50;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="{% url 'hp' %}">Home</a>
      <a href="{% url 'cs' %}">Submit Code</a>
      <a href="{% url 'ps' %}">Previous Results</a>
      <a href="#">Settings</a>
    </div>
    <div class="container">
      <div class="submit-code">
        <h2>Submit Code for Review</h2>
        <form class="btn" method="post">
          {% csrf_token %}
          <textarea
            id="codeInput"
            rows="10"
            placeholder="Enter your code here..."
            name="code"
          ></textarea>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </form>
    </div>
  </body>
</html>

<script>
  {% if error %}
  alert("{{error}}");
  {% endif %}
</script>
